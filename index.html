<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spam Domain Checker - Verify Suspicious Domains Quickly">
    <meta name="keywords" content="spam, phishing, domain check, suspicious domain">
    <title>Spam Domain Checker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Unicons for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons/css/line.css">
</head>
<body>
    <header>
        <h1>Spam Domain Checker</h1>
    </header>

    <div class="ad-banner">
        <!-- Google Ad Banner -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "YOUR_GOOGLE_AD_CLIENT_ID",
            enable_page_level_ads: true
          });
        </script>
    </div>

    <div class="content">
        <section class="search-add">
            <form id="domain-form">
                <input type="text" id="domain-input" placeholder="Enter suspicious domain" required>
                <button type="submit">Add Domain</button>
            </form>
            <input type="text" id="search-input" placeholder="Search domains">
        </section>

        <section class="domain-list">
            <h2>Reported Suspicious Domains</h2>
            <div id="domains">
                <!-- Domain list items will be inserted here dynamically -->
            </div>
            <div class="pagination">
                <button id="prev-btn">Previous</button>
                <button id="next-btn">Next</button>
            </div>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>

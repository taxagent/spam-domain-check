<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spam Domain Checker</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add the type="module" attribute here -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js" type="module"></script>
  <script src="scripts.js" type="module" defer></script>
</head>
<body>
  <header>
    <h1>Spam Domain Checker</h1>
  </header>
  <div class="main-content">
    <div id="domain-form">
      <input type="text" id="domain-input" placeholder="Enter domain (e.g., example.com)">
      <button id="add-domain">Add Domain</button>
      <input type="text" id="search-input" placeholder="Search domains...">
      <button id="search-button">Search</button>
    </div>
    <div id="domains"></div>
    <div class="pagination">
      <button id="prev-button">Previous</button>
      <button id="next-button">Next</button>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Spam Domain Checker</p>
  </footer>
</body>
</html>

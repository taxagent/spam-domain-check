<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check and report suspicious domains quickly. Verify if a domain is spam or safe.">
    <meta name="keywords" content="spam, phishing, domain check, suspicious domain">
    <meta property="og:title" content="Spam Domain Checker">
    <meta property="og:description" content="Check and report suspicious domains quickly.">
    <meta property="og:image" content="URL_TO_IMAGE">
    <meta property="og:url" content="YOUR_WEBSITE_URL">
    <meta name="twitter:card" content="summary_large_image">
    <title>Spam Domain Checker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons/css/line.css">
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .ad-banner {
            text-align: center;
            margin: 10px 0;
        }
        .content {
            padding: 20px;
        }
        .search-add {
            margin-bottom: 20px;
        }
        .search-add input[type="text"] {
            padding: 10px;
            width: calc(100% - 110px);
            margin-right: 10px;
        }
        .search-add button {
            padding: 10px;
        }
        .domain-list {
            margin-top: 20px;
        }
        .domain-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .vote-buttons {
            display: flex;
            align-items: center;
        }
        .vote-buttons button {
            margin-right: 10px;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            padding: 10px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Spam Domain Checker</h1>
    </header>

    <div class="ad-banner">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4619424414372862" crossorigin="anonymous"></script>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-4619424414372862",
            enable_page_level_ads: true
          });
        </script>
    </div>

    <div class="content">
        <section class="search-add">
            <form id="domain-form">
                <input type="text" id="domain-input" placeholder="Enter suspicious domain" required>
                <button type="submit">Add Domain</button>
            </form>
            <input type="text" id="search-input" placeholder="Search domains">
        </section>

        <section class="domain-list">
            <h2>Reported Suspicious Domains</h2>
            <div id="domains">
                <!-- Domain list items will be inserted here dynamically -->
            </div>
            <div class="pagination">
                <button id="prev-btn">Previous</button>
                <button id="next-btn">Next</button>
            </div>
        </section>
    </div>

    <!-- Firebase SDK and Firestore Integration -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCbSCWDbBLiOdeFtFNo0ZBKhrDjVUr17r0",
            authDomain: "spam-domain-checker-d8640.firebaseapp.com",
            projectId: "spam-domain-checker-d8640",
            storageBucket: "spam-domain-checker-d8640.appspot.com",
            messagingSenderId: "179110083249",
            appId: "1:179110083249:web:6c50f2f3daf7a97cb14090",
            measurementId: "G-YBWD8MLJDS"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', () => {
            const domainForm = document.getElementById('domain-form');
            const domainInput = document.getElementById('domain-input');
            const searchInput = document.getElementById('search-input');
            const domainsContainer = document.getElementById('domains');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            let domains = [];
            let currentPage = 1;
            const itemsPerPage = 10;

            async function fetchDomains() {
                const querySnapshot = await getDocs(collection(db, 'domains'));
                domains = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderDomains();
            }

            function renderDomains() {
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const paginatedDomains = domains.slice(startIndex, endIndex);
                
                domainsContainer.innerHTML = paginatedDomains.map(domain => `
                    <div class="domain-item">
                        <span>${domain.name}</span>
                        <div class="vote-buttons">
                            <button type="button" class="btn btn-danger" onclick="vote('${domain.id}', 'nogood');">
                                <i class="uil uil-times font-size-14"></i> Spam <span class="count">${domain.nogoodCount}</span>
                            </button>
                            <button type="button" class="btn btn-success" onclick="vote('${domain.id}', 'good');">
                                <i class="uil uil-check font-size-14"></i> Safe <span class="count">${domain.goodCount}</span>
                            </button>
                        </div>
                    </div>
                `).join('');
                
                prevBtn.disabled = currentPage === 1;
                nextBtn.disabled = endIndex >= domains.length;
            }

            window.vote = async function(domainId, voteType) {
                const domainRef = doc(db, 'domains', domainId);
                const domainSnapshot = await getDocs(query(collection(db, 'domains'), where('__name__', '==', domainId)));

                if (!domainSnapshot.empty) {
                    const domainData = domainSnapshot.docs[0].data();
                    if (voteType === 'nogood') {
                        await updateDoc(domainRef, { nogoodCount: domainData.nogoodCount + 1 });
                    } else if (voteType === 'good') {
                        await updateDoc(domainRef, { goodCount: domainData.goodCount + 1 });
                    }
                    fetchDomains();
                }
            };

            domainForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const domainName = domainInput.value.trim();
                if (validateDomain(domainName)) {
                    const existingDomains = await getDocs(query(collection(db, 'domains'), where('name', '==', domainName)));
                    if (existingDomains.empty) {
                        await addDoc(collection(db, 'domains'), { name: domainName, goodCount: 0, nogoodCount: 0 });
                    }
                    domainInput.value = '';
                    fetchDomains();
                } else {
                    alert('Invalid domain name. Please enter a valid domain.');
                }
            });

            searchInput.addEventListener('input', async () => {
                const query = searchInput.value.toLowerCase();
                const filteredDomains = domains.filter(domain => domain.name.toLowerCase().includes(query));
                domainsContainer.innerHTML = filteredDomains.map(domain => `
                    <div class="domain-item">
                        <span>${domain.name}</span>
                        <div class="vote-buttons">
                            <button type="button" class="btn btn-danger" onclick="vote('${domain.id}', 'nogood');">
                                <i class="uil uil-times font-size-14"></i> Spam <span class="count">${domain.nogoodCount}</span>
                            </button>
                            <button type="button" class="btn btn-success" onclick="vote('${domain.id}', 'good');">
                                <i class="uil uil-check font-size-14"></i> Safe <span class="count">${domain.goodCount}</span>
                            </button>
                        </div>
                    </div>
                `).join('');
            });

            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderDomains();
                }
            });

            nextBtn.addEventListener('click', () => {
                if ((currentPage * itemsPerPage) < domains.length) {
                    currentPage++;
                    renderDomains();
                }
            });

            function validateDomain(domain) {
                // Updated regex for better domain validation
                const regex = /^(?!-)[A-Za-z0-9-]{1,63}(?<!-)\.(?:[A-Z0-9](?:[A-Z0-9-]{0,61}[A-Z0-9])?\.)+[A-Z]{2,}$/i;
                return regex.test(domain);
            }

            fetchDomains();
        });
    </script>
</body>
</html>

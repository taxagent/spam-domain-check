<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spam Domain Checker - A tool to check if domains are reported as spam.">
    <meta name="keywords" content="spam, phishing, domain check, spam domain checker">
    <title>Spam Domain Checker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js"></script>
</head>
<body>
    <header>
        <h1>Spam Domain Checker</h1>
    </header>
    <div id="ad-banner">
        <!-- Google AdSense code -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4619424414372862" crossorigin="anonymous"></script>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({
                google_ad_client: "ca-pub-4619424414372862",
                enable_page_level_ads: true
            });
        </script>
    </div>
    <main>
        <section id="search-section">
            <input type="text" id="search-input" placeholder="Search for a domain...">
        </section>
        <section id="add-section">
            <form id="domain-form">
                <input type="text" id="domain-input" placeholder="Enter domain to add" required>
                <button type="submit">Add Domain</button>
            </form>
        </section>
        <section id="domains">
            <!-- Domains will be rendered here -->
        </section>
        <section id="pagination">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </section>
    </main>
    <script type="module" src="scripts.js"></script>
</body>
</html>
